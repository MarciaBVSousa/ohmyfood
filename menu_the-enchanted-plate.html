<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - The Enchanted Plate</title>

    <link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/menu-page.css">

    <!-- font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- font Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!-- font Awesome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/951604296e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="heading">
        <a href="index.html">
            <i class="fa-sharp fa-solid fa-arrow-left heading__btn-back"></i>
        </a>
        <h1 class="heading__logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="OhMyFood logo">
        </h1>
    </header>
    <main>
        <img class="menu-img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="A beautiful meal presentation">
        <div class="menu-title">
            <h2>The Enchanted Plate</h2>
            <label for="title-heart">
                <input type="checkbox" id="title-heart">
                <i class="fa-solid fa-heart"></i>
            </label>
        </div>
        <form class="menu">
            <div class="menu__section">
                <span class="menu__section-title">Entrees</span>
                <div class="menu__section-items">
                    <label for="entree01" class="menu__item">
                        <input type="checkbox" id="entree01">
                        <span class="menu__item__description">
                            <strong>Foie Gras Ravioli</strong>
                            <small>With truffle cream</small>
                        </span>
                        <span class="menu__item__price">
                            <span>25€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="entree02" class="menu__item">
                        <input type="checkbox" id="entree02">
                        <span class="menu__item__description">
                            <strong>Oscietra Caviar</strong>
                            <small>With buckwheat blinis</small>
                        </span>
                        <span class="menu__item__price">
                            <span>35€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="entree03" class="menu__item">
                        <input type="checkbox" id="entree03">
                        <span class="menu__item__description">
                            <strong>Lobster and Leek Foam</strong>
                            <small>Marinated with orange zest</small>
                        </span>
                        <span class="menu__item__price">
                            <span>20€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="entree04" class="menu__item">
                        <input type="checkbox" id="entree04">
                        <span class="menu__item__description">
                            <strong>Duck Foie Gras</strong>
                            <small>With fig jam and girlled baguette</small>
                        </span>
                        <span class="menu__item__price">
                            <span>35€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </div>
            </div>
            <div class="menu__section">
                <span class="menu__section-title">Main Dish</span>
                <div class="menu__section-items">
                    <label for="main-dish01" class="menu__item">
                        <input type="checkbox" id="main-dish01">
                        <span class="menu__item__description">
                            <strong>Fresh Buttered Scallops</strong>
                            <small>With white celery puree</small>
                        </span>
                        <span class="menu__item__price">
                            <span>40€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="main-dish02" class="menu__item">
                        <input type="checkbox" id="main-dish02">
                        <span class="menu__item__description">
                            <strong>Pan-Fried Lobster</strong>
                            <small>With mashed sweet potatoes</small>
                        </span>
                        <span class="menu__item__price">
                            <span>35€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="main-dish03" class="menu__item">
                        <input type="checkbox" id="main-dish03">
                        <span class="menu__item__description">
                            <strong>Braised Ox Tail</strong>
                            <small>With wild rice and lemon zest</small>
                        </span>
                        <span class="menu__item__price">
                            <span>44€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </div>
            </div>
            <div class="menu__section">
                <span class="menu__section-title">Desserts</span>
                <div class="menu__section-items">
                    <label for="desserts01" class="menu__item">
                        <input type="checkbox" id="desserts01">
                        <span class="menu__item__description">
                            <strong>Chocolate and Hazelnut Macaroon</strong>
                            <small>With caramel butter ice cream</small>
                        </span>
                        <span class="menu__item__price">
                            <span>18€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="desserts02" class="menu__item">
                        <input type="checkbox" id="desserts02">
                        <span class="menu__item__description">
                            <strong>Baba au Rhum</strong>
                            <small>With lemon drizzle</small>
                        </span>
                        <span class="menu__item__price">
                            <span>22€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <label for="desserts03" class="menu__item">
                        <input type="checkbox" id="desserts03">
                        <span class="menu__item__description">
                            <strong>Lemon Meringue Pie</strong>
                            <small>Destructured</small>
                        </span>
                        <span class="menu__item__price">
                            <span>23€</span>
                        </span>
                        <span class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </div>
            </div>
            <button class="menu__btn" type="submit">Order</button>
        </form>
    </main>
    <footer>
        <img class="logo" src="./images/logo/ohmyfood@2x.svg" alt="OhMyFood logo">
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils fa-fw"></i>
                    Suggest a restaurant
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw"></i>
                    Become a partner
                </a>
            </li>
            <li>
                <a href="#">Legal</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
