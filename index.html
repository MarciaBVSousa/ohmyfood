<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">

    <!-- font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- font Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/951604296e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <img class="heading__logo" src="./images/logo/ohmyfood@2x.svg" alt="OhMyFood logo">
    </header>
    <main>
        <div>
            <!-- ICONE -->
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </div>
        <div>
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <button>Explore our restaurants</button>
        </div>
        <div>
            <h2>How it works</h2>
            <div>
                <div>
                    <!-- ICONE -->
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Chose a restaurant</span>
                </div>
                <div>
                    <!-- ICONE -->
                    <i class="fa-solid fa-list-ul"></i>
                    <span>Create your menu</span>
                </div>
                <div>
                    <!-- ICONE -->
                    <i class="fa-solid fa-store"></i>
                    <span>Go enjoy it at the restaurant</span>
                </div>
            </div>
        </div>
        <div>
            <h2>Restaurants</h2>
            <a href="#">
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""> <!-- Insert alt -->
                <div>
                    <div>
                        <h3>The Full Pallete</h3>
                        <p>New York</p>
                    </div>
                    <div>
                        <!-- ICONE -->
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <img src="./images/logo/ohmyfood@2x.svg" alt="OhMyFood logo">
        <ul>
            <li><a href="#">Suggest a restaurant</a></li>
            <li><a href="#">Become a partner</a></li>
            <li><a href="#">Legal</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
