<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le Gourmand</title>

    <link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">

    <!-- font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- font Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/951604296e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="heading">
        <a href="index.html">
            <i class="fa-sharp fa-solid fa-arrow-left heading__btn-back"></i>
        </a>
        <img class="heading__logo" src="./images/logo/ohmyfood@2x.svg" alt="OhMyFood logo">
    </header>
    <main>
        <img class="menu-img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        <div class="menu-title">
            <h2>Le Gourmand</h2>
            <label for="title-heart">
                <input type="checkbox" id="title-heart">
                <i class="fa-solid fa-heart"></i>
            </label>
        </div>
        <form class="menu">
            <div class="menu__section">
                <span class="menu__section-title">Entrees</span>
                <div class="menu__section-items">
                    <label for="entree01" class="menu__item">
                        <input class="menu__input" type="checkbox" id="entree01">
                        <div class="menu__item__description">
                            <h3>Tunna Carpaccio</h3>
                            <p>Seasoned with yuzu</p>
                        </div>
                        <div class="menu__item__price">
                            <span>25€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="entree02" class="menu__item">
                        <input class="menu__input" type="checkbox" id="entree02">
                        <div class="menu__item__description">
                            <h3>Crunchy Lobster Croquets</h3>
                            <p>With seasonal vegetables</p>
                        </div>
                        <div class="menu__item__price">
                            <span>35€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="entree03" class="menu__item">
                        <input class="menu__input" type="checkbox" id="entree03">
                        <div class="menu__item__description">
                            <h3>Mushroom Soup</h3>
                            <p>With truffles</p>
                        </div>
                        <div class="menu__item__price">
                            <span>20€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu__section">
                <span class="menu__section-title">Main Dish</span>
                <div class="menu__section-items">
                    <label for="main-dish01" class="menu__item">
                        <input class="menu__input" type="checkbox" id="main-dish01">
                        <div class="menu__item__description">
                            <h3>Roast Chicken with Provincal Herbs</h3>
                            <p>With truffle cream</p>
                        </div>
                        <div class="menu__item__price">
                            <span>40€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="main-dish02" class="menu__item">
                        <input class="menu__input" type="checkbox" id="main-dish02">
                        <div class="menu__item__description">
                            <h3>Roasted Lobster</h3>
                            <p>With seasonal vegetables</p>
                        </div>
                        <div class="menu__item__price">
                            <span>35€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="main-dish03" class="menu__item">
                        <input class="menu__input" type="checkbox" id="main-dish03">
                        <div class="menu__item__description">
                            <h3>August Beef Ribs</h3>
                            <p>With mashed parsnips</p>
                        </div>
                        <div class="menu__item__price">
                            <span>44€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu__section">
                <span class="menu__section-title">Desserts</span>
                <div class="menu__section-items">
                    <label for="desserts01" class="menu__item">
                        <input class="menu__input" type="checkbox" id="desserts01">
                        <div class="menu__item__description">
                            <h3>Assorted Dessert Plate</h3>
                            <p>Chef's choice</p>
                        </div>
                        <div class="menu__item__price">
                            <span>18€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="desserts02" class="menu__item">
                        <input class="menu__input" type="checkbox" id="desserts02">
                        <div class="menu__item__description">
                            <h3>Crème brulée</h3>
                            <p>Revisted</p>
                        </div>
                        <div class="menu__item__price">
                            <span>22€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <label for="desserts03" class="menu__item">
                        <input class="menu__input" type="checkbox" id="desserts03">
                        <div class="menu__item__description">
                            <h3>Tiramisu</h3>
                            <p>With hazelnuts</p>
                        </div>
                        <div class="menu__item__price">
                            <span>23€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <button class="menu__btn" type="submit">Order</button>
        </form>
    </main>
</body>
</html>
